<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3397db"/>
    <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1 tabindex="1"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <a href="#filter-options">Skip map</a>
  <main id="maincontent">
    <section id="map-container" role="application" aria-label="location">
      <div id="map"></div>
    </section>
    <section id="restaurants-list-container" aria-label="Restaurant List" >
      <div class="filter-options" aria-labelledby="neighborhoods-select cuisines-select">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-controls="restaurants-list" aria-label="filter by neighborhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="filter by cuisine" name="cuisines" aria-controls="restaurants-list" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" aria-label="restaurants list" role = "region" aria-live="polite" aria-atomic="true"></ul>
    </section>
  </main>


  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB03ZgT03IFvCMiY-Iv0YOrUD0WjB6BHrE&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
